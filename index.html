<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
        }

        #calculator {
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #26a69a;
            width: 300px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 10px;
        }

        input {
            grid-column: span 4;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
            background-color: #d4d4d4;
            color: #333;
        }

        .numbers {
            grid-column: span 3;
            grid-row: span 4;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .operators {
            grid-column: span 1;
            grid-row: span 5;
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            grid-gap: 10px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .number-btn {
            background-color: #009688;
            color: #fff;
        }

        .operator-btn {
            background-color: #f0f0f0;
            color: #333;
        }

        .equals-btn {
            background-color: #004d40;
            color: #fff;
            grid-column: span 3;
        }

        .delete-btn,
        .clear-btn,
        .ac-btn {
            background-color: #ff6666;
            color: #fff;
        }

        button:hover {
            background-color: #e0e0e0;
        }

    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="numbers">
            <button class="number-btn" onclick="appendToDisplay('7')">7</button>
            <button class="number-btn" onclick="appendToDisplay('8')">8</button>
            <button class="number-btn" onclick="appendToDisplay('9')">9</button>

            <button class="number-btn" onclick="appendToDisplay('4')">4</button>
            <button class="number-btn" onclick="appendToDisplay('5')">5</button>
            <button class="number-btn" onclick="appendToDisplay('6')">6</button>

            <button class="number-btn" onclick="appendToDisplay('1')">1</button>
            <button class="number-btn" onclick="appendToDisplay('2')">2</button>
            <button class="number-btn" onclick="appendToDisplay('3')">3</button>

            <button class="number-btn" onclick="appendToDisplay('0')">0</button>
            <button class="number-btn" onclick="appendToDisplay('.')">.</button>
        </div>
        <div class="operators">
            <button class="operator-btn" onclick="appendToDisplay('+')">+</button>
            <button class="operator-btn" onclick="appendToDisplay('-')">-</button>
            <button class="operator-btn" onclick="appendToDisplay('*')">*</button>
            <button class="operator-btn" onclick="appendToDisplay('/')">/</button>
            <button class="delete-btn" onclick="deleteLastCharacter()">Del</button>
            <button class="ac-btn" onclick="clearAll()">AC</button>
        </div>
        <button class="equals-btn" onclick="calculateResult()">=</button>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function deleteLastCharacter() {
            var currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.substring(0, currentValue.length - 1);
        }

        function clearAll() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
